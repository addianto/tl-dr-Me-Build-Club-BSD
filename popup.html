<!DOCTYPE html>
<html>
<head>
  <title>tl;dr Me</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>tl;dr Me</h1>
      <div class="settings-icon">⚙️</div>
    </div>
    
    <div class="main-content">
      <div class="summary-controls">
        <select id="summaryLength">
          <option value="short">Short</option>
          <option value="medium" selected>Medium</option>
          <option value="detailed">Detailed</option>
        </select>
        <button id="summarizeBtn" class="primary-button">Summarize</button>
      </div>

      <div id="loadingState" class="loading-state hidden">
        <div class="spinner"></div>
        <p>Generating summary...</p>
      </div>

      <div id="resultContainer" class="result-container hidden">
        <div class="title-section">
          <h2 id="articleTitle"></h2>
          <button id="editTitleBtn" class="icon-button">✏️</button>
        </div>
        
        <div id="summaryContent"></div>
        
        <div class="action-buttons">
          <button id="copyBtn" class="secondary-button">Copy</button>
          <button id="shareBtn" class="secondary-button">Share</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
